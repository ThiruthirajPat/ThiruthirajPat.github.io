<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Social Media Bar -->
    <div class="social-media-icons">
      <a href="https://www.linkedin.com" target="_blank" class="fa-icon"><i class="fab fa-linkedin"></i></a>
      <a href="https://www.facebook.com" target="_blank" class="fa-icon"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.instagram.com" target="_blank" class="fa-icon"><i class="fab fa-instagram"></i></a>
      <a href="https://www.youtube.com" target="_blank" class="fa-icon"><i class="fab fa-youtube"></i></a>
      <a href="https://www.tiktok.com" target="_blank" class="fa-icon"><i class="fab fa-tiktok"></i></a>
    </div>
    
    <!-- Navbar -->
    <div class="navbar">
      <img src="logo.png" alt="Logo" class="logo">
      <!-- Other navbar content -->
    </div>
    
    <!-- Main Content -->
    <div id="main-content">
        <!-- Add your main content here -->
    </div>
    
    <!-- Footer -->
    <footer id="footer">
        <div id="sitemap">
            <!-- Add sitemap links here -->
        </div>
        <div id="contact-details">
            <!-- Add contact details here -->
        </div>
        <div id="footer-social-media">
            <!-- Add social media icons here, similar to the social media bar -->
        </div>
    </footer>
</body>
</html>
